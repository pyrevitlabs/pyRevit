title:
  ru: Настройки
  en_us: Settings
  fr_fr: Paramètres
  es_es: 'Configuración'
  de_de: Einstellungen
tooltip:
  ru: >-
    Показывает окно настроек pyRevit. Вы можете настраивать как pyRevit загружает и устанавливает некоторые параметры.
    
    Shift-Click:

    Показать файл конфигурации в проводнике.
  en_us: >-
    Shows the preferences window for pyRevit. You can customize how pyRevit loads and set some basic parameters here.

    Shift-Click:

    Shows config file in explorer.
  fr_fr: >-
    Affiche la fenêtre des préférences pour pyRevit. Vous pouvez personnaliser la façon dont pyRevit charge et définir ici quelques paramètres de base.

    Shift-Click:

    Affiche le fichier de configuration dans l'explorateur.
  es_es: >-
    Muestra la ventana de preferencias de pyRevit. Puedes personalizar la forma en carga pyRevit así como definir configuraciones base.

    Shift-Click:

    Muestra el archivo de configuración en el explorador.
    
    Muestra la ventana de preferencias de pyRevit. Puedes personalizar la forma en carga pyRevit así como definir configuraciones base
  de_de: >-
    Zeigt den Einstellungsdialog von pyRevit an. Hier kannst du einstellen, wie pyRevit geladen wird und einige weitere Basiseinstellungen ändern. 

    Shift-Click:

    Zeigt die Konfigurationsdatei im Explorer an. 
context: zero-doc
