title:
  ru: Показать элементы
  fr_fr: Répertorier les éléments
  en_us: List Elements
  de_de: Elementliste anzeigen
tooltip:
  ru: Показать определенные элементы из базы данных модели.
  fr_fr: Répertorie les éléments spécifiques de la base de données du modèle
  en_us: Lists specific elements from the model database
  de_de: Erstellt eine Liste mit allen vorhandenen Elementen in der Modelldatenbank und zeigt die gefundenen Elemente in der Konsole zuammen mit zusätzliche Informationen an. Der gewünschte Elementtyp wird im Dialog ausgewählt. 
