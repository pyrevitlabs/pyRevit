title:
  ru: ПДобавить
  fr_fr: MAjouter
  en_us: MAppend
  de_de: El.z.Sp.hinzufügen
  chinese_s: M追加
tooltip:
  ru: >-
    Добавляет выбранные элементы в память проекта.

    Работает как кнопка M+ в калькуляторе. Память зависит от каждого проекта. Каждый проект имеет свою память, которая записывается в %appdata%/pyRevit директорию как *.pym файлы.
  fr_fr: >-
    Ajouter la sélection actuelle à la mémoire
    Fonctionne comme le bouton M+ d'une calculatrice. Il s'agit d'une mémoire dépendante du projet. Chaque projet a sa propre mémoire de sélection enregistrée dans le dossier %appdata%/pyRevit en tant que fichiers *.pym
  en_us: >-
    Append current selection to memory
    Works like the M+ button in a calculator.  This is a project-dependent memory.  Every project has its own selection memory saved  in %appdata%/pyRevit folder as *.pym files
  de_de: >-
    Fügt die aktuelle Auswahl dem Speicher hinzu.
    Funktioniert wie die M+ Taste auf dem Taschenrechner.  Dies ist ein Projekt-abhängiger Speicher.  Jedes Projekt hat seinen eigenen Auswahlspeicher,  der im Ordner %appdata%/pyRevit als *.pym Datei gespeichert wird.
  chinese_s: 将当前选择追加到内存中，功能类似于计算器上的 M+ 按钮。此为项目相关的内存。每个项目都有自己的选择内存，保存在 %appdata%/pyRevit 文件夹中，格式为 *.pym 文件
context: Selection
