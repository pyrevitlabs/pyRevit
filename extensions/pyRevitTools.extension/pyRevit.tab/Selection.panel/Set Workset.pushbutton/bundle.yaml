tooltip:
tooltip:
  ru: Устанавливает текущий рабочий набор из выделения. Может также настроить рабочую плоскость по уровню спецификации элемента и фазу текущего вида.
  fr_fr: Rend le sous-projet de la sélection actif. Peut également configurer le plan de travail selon le niveau de l’élément dans le tableau, et la phase de la vue active.
  en_us: Sets the active workset from the selection. Can be configured to also set Workplane to the elements schedule level, Phase of current View.
  de_de: In einem Auswahldialog kann der aktive Bearbeitungsbereich (Workset) festgelegt werden. Optional kann auch die Arbeitsebene entsprechend dem Ebenenparameter und die Phase der aktuellen Ansicht gesetzt werden.
author: 'Jean-Marc Couffin'
