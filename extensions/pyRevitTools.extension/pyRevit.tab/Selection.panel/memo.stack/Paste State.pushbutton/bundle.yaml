  fr_fr: Coller l'état
  en_us: Paste State
  de_de: Zustand einfügen
tooltip:
  ru: >-
    Применяет скопированное состояние к активному виду.
    
    Это работает в сочетании с инструментом "Копировать состояние".
    
    Shift-Click:
    
    Показать дополнительные настройки.
  fr_fr: >-
   Applique l'état copié à la vue active
   
   Cela fonctionne en conjonction avec l'outil Copier l'état
   
   Shift-Clic :
   
   Afficher les options supplémentaires
  en_us: >-
    Applies the copied state to the active view
    
    This works in conjunction with the Copy State tool
    
    Shift-Click:
    
    Show additional options
  de_de: >-
    Fügt den zuvor gespeicherten Zustand einer Ansicht, 
    in die aktive Ansicht ein. Dieses Werkzeug wird in
    Kombination mit dem pyRevit Werkzeug "Zustand kopieren"
    verwendet. 
    
    Shift-Click:
    
    Zeigt zusätzliche Optionen an, z.B. Filter in Ansichtsvorlagen übertragen oder 
