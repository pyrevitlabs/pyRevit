title:
  ru: ПОчистить
  fr_fr: MEffacer
  en_us: MClear
  de_de: Auswahl im Speicher löschen
  chinese_s: M清除
tooltip:
  ru: >-
    Очищает память проекта.

    Работает как кнопка MC в калькуляторе. Память зависит от каждого проекта. Каждый проект имеет свою память, которая записывается в %appdata%/pyRevit директорию как *.pym файлы.
  fr_fr: >-
    Efface la sélection de la mémoire

    Fonctionne comme le bouton MC dans une calculatrice. Il s'agit d'une mémoire dépendante du projet. Chaque projet a sa propre mémoire de sélection enregistrée dans le dossier %appdata%/pyRevit en tant que fichiers *.pym
  en_us: >-
    Clears selection from memory

    Works like the MC button in a calculator. This is a project-dependent memory. Every project has its own selection memory saved in %appdata%/pyRevit folder as *.pym files
  de_de: >-
    Löscht die Auswahl im Speicher
    Funktioniert wie die MC Taste auf dem Taschenrechner.  Dies ist ein Projekt-abhängiger Speicher.  Jedes Projekt hat seinen eigenen Auswahlspeicher,  der im Ordner %appdata%/pyRevit als *.pym Datei gespeichert wird.
  chinese_s: "从内存中清除选择\n功能类似于计算器上的 MC 按钮。此为项目相关的内存。每个项目都有自己的选择内存，保存在 %appdata%/pyRevit 文件夹中，格式为 *.pym 文件"
