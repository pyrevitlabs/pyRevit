tooltip:
  ru: >-
    Выбрать предыдущий элемент в памяти выбора.
    
    Click +1

    Shift+Click +10
  fr_fr: >-
     Sélectionnez l'élément précédent dans la mémoire de sélection.
    
     Cliquez sur +1
    
     Shift+Clic +10
  en_us: >-
    Select previous element in selection memory.
    
    Click +1
    
    Shift+Click +10
  de_de: >-
    Wählt das vorherige Element im Speicher aus
    
    Click +1
    
    Shift+Click +10
    Wählt das 10. Element im Speicher aus
