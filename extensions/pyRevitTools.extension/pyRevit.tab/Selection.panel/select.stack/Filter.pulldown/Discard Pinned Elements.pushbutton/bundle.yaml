title:
  ru: Отбросить прикрепленные элементы
  fr_fr: Enlève les éléments épinglés
  en_us: Discard Pinned Elements
  de_de: Gepinnte Elemente von der aktuellen Auswahl ausschliessen
  chinese_s: 排除锁定图元
tooltip:
  ru: Отбросить (не удалить) прикрепленные элементы с текущего выделения.
  fr_fr: Enlève (ne supprime pas) les éléments épinglés de la sélection courante
  en_us: Discards (not delete) pinned elements from current selection
  de_de: >-
    Die aktuelle Elementauswahl wird so vermindert,  dass keine gepinnte Elemente mehr in der Auswahl vorhanden sind.  Die Elemente werden also nicht gelöscht,  sondern nur aus der aktuellen Auswahl entfernt.
  chinese_s: 从当前选择中排除（非删除）已锁定的图元
context: Selection
