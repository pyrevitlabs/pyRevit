title:
  ru: Выделить вертикальные/горизонтальные профили
  fr_fr: Sélectionner les profils verticaux/horizontaux
  en_us: Select Vertical/Horizontal Reveals
  de_de: Wähle vertikale/horizontale Wandfugen aus
tooltip:
  ru: >-
    Выделяет все вертикальные (по умолчанию) или горизонтальные профили в проекте.
    
    Shift-Click:
    
    Выделить горизонтальные профили.
  fr_fr: >-
     Sélectionne tous les profils verticaux (par défaut) ou horizontaux dans le projet
    
     Shift-Click:
    
     Sélectionnez les profils horizontaux
  en_us: >-
    Selects all vertical(default) or horizontal reveals in the project
    
    Shift-Click:
    
    Select horizontal reveals
  de_de: >-
    Es werden alle vertikalen Wandfugen ausgewählt (Standardeinstellung)
    
    Shift-Click:
    
    Mit gedrückter Shift Taste auf das Werkzeug werden alle horizontalen Wandfugen ausgewählt. 
