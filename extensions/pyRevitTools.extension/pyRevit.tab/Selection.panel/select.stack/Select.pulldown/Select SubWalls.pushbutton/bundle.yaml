title:
  ru: Выделить стены в составной стене
  fr_fr: Sélectionner les murs empilés
  en_us: Select SubWalls of Stacked Walls
tooltip:
  ru: Выделить ряд составных стен. Запустите данный инструмент и он заменит выделение стенами из выделенных составных стен.
  fr_fr: Sélectionnez une série de murs empilés. Exécutez cet outil et il remplacera la sélection par des sous-murs des murs empilés sélectionnés
  en_us: Select a series of stacked walls. Run this tool and it will replace the selection with sub-walls of the selected stacked walls
context: selection
