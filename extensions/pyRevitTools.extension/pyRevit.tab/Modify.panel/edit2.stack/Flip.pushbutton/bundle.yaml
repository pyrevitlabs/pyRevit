tooltip:
  ru: Предоставляет настройки для разворота выделенных элементов.
  fr_fr: Fournit des options pour symétriser (Main/Face) des éléments sélectionnés
  en_us: Provides options for flipping (Hand/Face) selected elements
  de_de: >-
    Dieser Befehl bietet die Möglichkeit ausgewählte Elemente umzudrehen:  1) Flip Hand  2) Flip Facing (Ausrichtung umkehren)  3) Flip Wall Location Line (Basislinie der Wand umkehren)  4) Flip Wall On CenterLine (Wand an Kernachse umkehren)
  chinese_s: 为选定的图元提供翻转选项（翻转方向/翻转面）
context: selection
