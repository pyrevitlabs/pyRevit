title:
  ru: Разворот
  fr_fr: Inverser
  en_us: Flip
  de_de: Umdrehen
tooltip:
  ru: Предоставляет настройки для разворота выделенных элементов.
  fr_fr: Fournit des options pour symétriser (Main/Face) des éléments sélectionnés
  en_us: Provides options for flipping (Hand/Face) selected elements
  de_de: >-
    Dieser Befehl bietet die Möglichkeit ausgewählte Elemente umzudrehen: 
    1) Flip Hand 
    2) Flip Facing (Ausrichtung umkehren) 
    3) Flip Wall Location Line (Basislinie der Wand umkehren) 
    4) Flip Wall On CenterLine (Wand an Kernachse umkehren)
context: selection
