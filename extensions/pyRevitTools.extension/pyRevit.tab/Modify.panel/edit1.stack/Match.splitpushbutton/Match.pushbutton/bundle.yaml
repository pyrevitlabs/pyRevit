title:
  ru: Сверка
  fr_fr: Correspondance
  en_us: Match
  de_de: Gr.Üb.kopieren
tooltip:
  ru: >-
    Выберите исходный объект, который содержит переопределение графики элемента, с которым вы хотите сверить, а затем выберите объекты назначения один за другим и этот инструмент будет сверять переопределение графики.
    
    Shift-Click:
    
    Показывает настройки сверки.
  fr_fr: >-
    Choisissez l'objet source qui a le remplacement graphique d'élément auquel vous souhaitez faire correspondre, puis choisissez les objets de destination un par un et cet outil fera correspondre les remplacements graphiques


    Shift-Click:

     Affiche la fenêtre de configuration des correspondances
  en_us: >-
    Pick the source object that has the element graphics override you like to match to, and then pick the destination objects one by one and this tool will match the graphics overrides


    Shift-Click:

    Shows Match Config window
  de_de: >-
    Bevor man den Behfehl ausführt sollte man die Einstellungen prüfen (siehe unten) 
    und damit entscheiden welche Art von grafischen Überschreibungen kopiert werden sollen.
    Nach dem Ausführen des Befehls muss man ein Element als Quelle auswählen. Anschließend 
    kann man einzeln weitere Elemente auswählen auf die die grafischen Überschreibungen 
    kopiert werden sollen. Danach muss man in der Optionsleiste auf den Button 
    "Fertig stellen" klicken, um den Befehl abzuschliessen. Mit der Taste ESC kann man 
    den Befehl abbrechen. 

    Shift-Click:

    Es wird ein Dialog mit Einstellungen angezeigt, mit denen man Festlegen kann, 
    welche Art von grafischen Überschreibungen kopiert werden sollen
