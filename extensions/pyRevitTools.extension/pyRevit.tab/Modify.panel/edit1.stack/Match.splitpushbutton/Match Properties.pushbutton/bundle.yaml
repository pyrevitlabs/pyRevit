title:
  ru: Сверить параметры
  fr_fr: Correspondance des propriétés
  en_us: Match properties
  de_de: Kopiere Eigenschaften
tooltip:
  ru: >-
    Сверяет параметры экземпляра или типа между элементами и их типами.
    
    
    Shift+Click:
    
    Повторно применить предыдущую сверку параметров.
  fr_fr: >-
    Fait correspondre les paramètres d'instance et de type entre les éléments et leurs types


    Shift+Click:

    Applique les propriétés précédemment appliquées
  en_us: >-
    Match instance or type properties between elements and their types


    Shift+Click:

    Reapply the previous matched properties
  de_de: >-
    Zunächst wählt man ein Element als Quelle aus und startet dann den Befehl. 
    Im ersten Dialogfenster werden alle Exemplar und Typeneigeschaften des Elements
    aufgelistet. Alle hier selektierten Eigenschaften werden auf die Zielelemente 
    übertragen. Nachdem man auf den Button "Select" geklickt hat, erscheint in der 
    Titelleiste von Revit ein orangener Balken, mit dem Hinweis, dass man nun Elemente
    auswählen soll auf die die Eigenschaften übertragen werden sollen. Es können 
    mehrere Elemente nacheinander angeklickt werden, auf die die gewählten 
    Eigenschaften übertragen werden. Mit ESC kann man den Befehl abschliessen. 

    Shift+Click:

    Übertrage die zuvor übertragenen Eigenschaften nochmals auf ein weiteres Element
author: '{{author}}'

