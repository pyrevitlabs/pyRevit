title:
  ru: Изменить текст
  fr_fr: Remplacement texte
  en_us: Merge / Adjust text elements
  de_de: Texte zusammenführen / anpassen
tooltip:
  ru: Предоставляет возможности для переопределения видимости/графики на выделенных текстовых примечаниях.
  fr_fr: Donne des options pour le remplacement graphiques des notes textuelles sélectionnés
  en_us: Provides options for merging or adjusting the style of selected text notes
  de_de: >-
    Damit der Befehl angewendet kann, muss zunächst mindestens ein Text Element ausgewählt werden. 
    Nach dem Ausführen stehen dem Anwender mehrere Optionen zur Auswahl, die auf die zurvor
    gewählten Textelemente angewendet werden: 
    1) Merge (Mehrere ausgewählte Text Elemente Zusammenführen) 
    2) Remove Returns (Umbrüche entfernen) 
    3) Text To Lower (Text in Kleinbuchstaben umwandeln) 
    4) Text To Title Case 
    5) Text to Upper (Text in Großbuchstaben umwandeln)
context: OST_TextNotes
