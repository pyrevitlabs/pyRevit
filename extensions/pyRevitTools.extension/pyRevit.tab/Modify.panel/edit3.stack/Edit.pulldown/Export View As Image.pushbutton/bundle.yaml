title:
  ru: Экспортировать вид как изображение
  fr_fr: Exporter une vue comme image
  en_us: Export view as image
  de_de: Exportiere aktive Ansicht als Bild
  chinese_s: 将视图导出为图像
tooltip:
  ru: Эспортирует текущий вид в PNG изображение с разрешением 600DPI.
  fr_fr: Exporter la vue actuelle au format PNG avec une résolution de 600DPI
  en_us: Exports the current view to a 600DPI PNG image
  de_de: >-
    Dieses Werkzeug exportiert die aktive Ansicht in ein PNG Bild mit 600 DPI.  Es wird dabei der auf dem Bildschirm sichtbare Bereich des Ansichtsfensters  ausgegeben. 
  chinese_s: 将当前视图导出为 600 DPI 的 PNG 图像
