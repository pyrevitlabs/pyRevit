title:
  fr_fr: Illustrer Profondeur de Vue
  en_us: Show View Range
  de_de: Ansichtsbereich anzeigen
  ru: Секущий диапазон
  chinese_s: 显示视图范围
tooltip:
  fr_fr: Outil pour illustrer la profondeur de vue des vues en plan dans une vue 3D à l'aide de plans colorés. Ouvrir une vue 3D et sélectionner les vues en plan à illustrer dans le navigateur de projet.
  en_us: Tool to illustrate the view range of plan views in a 3D view using colored planes. Open a 3D view and select the plan views to illustrate in the project browser.
  de_de: >-
    Zunächst öffnet man eine 3D Ansicht, in der der Ansichtsbereich  eines Grundrisses farblich temporär mit Flächen dargestellt  werden soll. Nachdem man das Skript gestartet hat, muss man im  Projektbrowser eine Ansicht auswählen (z.B. einen Grundriss).  Die Oberkante (Top Plane), die Schnittebene (Cut Plane),  die Unterkane (Bottom Plane) und die Ebene der Ansichtstiefe  (View Depth) werden nun grafisch in der 3D Ansicht als  Fläche eingeblendet. Zudem werden im Dialog die Höhen angezeigt.
  ru: >-
    Откройте 3D-вид, в котором границы области вида плана будут временно показаны цветными поверхностями.

    После запуска скрипта необходимо выбрать в диспетчере проекта вид (например, план этажа).

    В 3D-виде будут графически отображены: верхняя граница (Top Plane), секущая плоскость (Cut Plane), нижняя граница (Bottom Plane) и плоскость глубины вида (View Depth).

    Кроме того, в диалоге будут показаны их отметки (высоты).
  chinese_s: 该工具使用彩色平面，在三维视图中图示平面视图的视图范围。打开一个三维视图，然后在项目浏览器中选择要图示的平面视图
