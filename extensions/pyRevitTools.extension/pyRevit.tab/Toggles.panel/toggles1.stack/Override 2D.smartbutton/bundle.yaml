tooltip:
  fr_fr: Suriligner les éléments 2D elements en Rouge
  en_us: Higlight 2D elements in red
  ru: Подсвечивает 2D элементы красным цветом
  de_de: >-
    2D Elemente werden in der aktuellen Ansicht mit rot hervorgehoben.  Es handelt sich dabei um eine grafische Überschreibung der Elemente.  Wenn man nochmals auf das Werkzeug klickt, wird die grafische  Überschreibung wieder rückgängig gemacht.
  chinese_s: 将二维图元以红色高亮显示
