title:
  ru: Мини-ть RevitUI
  fr_fr: Minimiser UI Revit
  en_us: Minify Revit UI
  de_de: Revit UI minimieren
tooltip:
  ru: >-
    Минимизирует список открытых вкладок Revit.
    
    Shift+Click:
    
    Настроить, какие вкладки должны быть скрыты в мини-режиме.
  fr_fr: >-
     Réduire la liste des onglets Revit ouverts
    
     Shift+Clic :
    
     Personnalisez les onglets à masquer en mode minimisé
  en_us: >-
    Reduce the list of open Revit tabs
    
    Shift+Click:
    
    Customize which tabs should be hidden in minified mode
  de_de: >-
    Die Aktivierung reduziert die Anzahl der Registerkarten der Revit Multifunktionsleiste. 
    Welche Registerkarten bei der Aktivierung ausgeblendet werden, 
    wird in den Einstellungen festgelegt. Die Einstellungen öffnet man, 
    indem man mit gedrückter Shift-Taste auf das Werkzeug klickt.
    
    Shift+Click:
    
    Es öffnet sich ein Auswahldialog mit allen verfügbaren Registerkarten. 
    Alle Register die hier ausgewählt werden, werden ausgeblendet, 
    wenn man den Befehl "Revit UI minimieren" aktiviert. 
context: zero-doc
