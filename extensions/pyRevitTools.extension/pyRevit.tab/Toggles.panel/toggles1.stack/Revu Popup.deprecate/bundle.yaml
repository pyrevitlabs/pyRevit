title:
  ru: Revu Popup
  fr_fr: Revu Popup
  en_us: Revu Popup
  de_de: Revu Popup
tooltip:
  ru: Включает и отключает запрос принтера Revu PDF для имени файла. Иконка показывает текущее состояние этого параметра.
  fr_fr: Active et désactive l'invite de l'imprimante PDF Revu pour l'option de nom de fichier. L'icône indique l'état actuel de ce paramètre.
  en_us: Enables and disables the Revu PDF Printer prompt for filename option. The Icon shows the current state of this setting.
  de_de: Aktiviert und deaktiviert die Revu PDF Drucker Aufforderung für Dateinamen. Das Icon zeigt den aktuellen Status dieser Einstellung an.
