title:
  ru: Сравнить виды
  fr_fr: Comparer les vues de détail
  en_us: Compare Detail Views
  de_de: Detailansichten vergleichen
tooltip:
  ru: >-
    Сравнение двух видов путем сравнения содержимого друг с другом. По умолчанию 
    данный инструмент не учитывает типы элементов. Например, два текстовых элемента
    с одинаковым текстом, но с разными стилями считаются одинаковыми. Однако это можно изменить, 
    нажав SHIFT. Если виды не совпадают, будут выбраны все различные элементы. Данный инструмент 
    полезен при сравнении скопированных видов.
    
    
    SHIFT-Click:
    
    Включить типы элементов при сравнении видов.
  fr_fr: >-
    Comparé deux vues en comparant les contenus les uns par rapport aux autres. Par défaut
    cet outil ne fait pas attention aux types d'éléments. Par exemple, deux textes
    ayant le même contenu mais avec des styles différents sont considérés
    égal. Ceci peut cependant être remplacé en utilisant le SHIFT-Click. Si les vues 
    ne correspondent pas, tous les différents éléments seront sélectionnés. Cet outil est utile
    lors de la comparaison de vues de détail en double


    SHIFT-Click:

    Inclure les types d'élément dans la comparaison des vues
  en_us: >-
    Compared two views by comparing the contents against each other. By default
    this tool does not pay attention to the element types. For example, two text
    elements having the same contents but with different styles are considered
    equal. This however can be overridden using the SHIFT-Click. If the views do
    not match, all the different elements will be selected. This tool is helpful
    when comparing duplicate detail views


    SHIFT-Click:

    Include Element Types in comparing views
  de_de: >-
    Vergleicht zwei Ansichten, indem es die Inhalte gegeneinander abgleicht. Standardmäßig 
    berücksichtigt dieses Werkzeug die Elementtypen nicht. So werden beispielsweise zwei 
    Textelemente mit gleichem Inhalt, aber unterschiedlichem Stil als gleichwertig betrachtet. 
    Dies kann jedoch mit dem SHIFT-Klick außer Kraft gesetzt werden. Wenn die Ansichten 
    nicht übereinstimmen, werden alle unterschiedlichen Elemente ausgewählt. Dieses Werkzeug 
    ist hilfreich beim Vergleich von doppelten Detailansichten


    SHIFT-Click:

    Ziehe Element Typen beim Vergleich mit ein
