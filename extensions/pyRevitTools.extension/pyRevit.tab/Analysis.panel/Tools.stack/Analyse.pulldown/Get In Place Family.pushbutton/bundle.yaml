title:
  ru: Получить семейства в контексте
  fr_fr: Familles InSitu
  en_us: Get in place families
  de_de: Alle Projektfamilien zählen u. in 3D anzeigen
tooltip:
  ru: Получает общее количество семейств в контексте текущего документа и создает новый 3D вид с именем InPlace Families, в котором изолирует их.
  fr_fr: Obtenez un nombre total et des types de familles in situ dans le document actuel et créez une nouvelle vue 3D nommée Familles InPlace pour les isoler
  en_us: Get a total count and types of In Place Family in the current document and create a new 3Dview named InPlace Families isolate them
  de_de: Es wird die Gesamtanzahl und die Arten von Projektfamilien im aktuellen Projekt in der Konsole ausgegeben. Zudem wird eine 3D Ansicht "InPlace Families" erstellt, die alle Projektfamilien isoliert darstellt.
author: 'Jean-Marc Couffin'
contact: 'https://github.com/jmcouffin'
