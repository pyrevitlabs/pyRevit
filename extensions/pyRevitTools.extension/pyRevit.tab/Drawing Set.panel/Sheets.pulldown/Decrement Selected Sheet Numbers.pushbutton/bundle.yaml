title:
  ru: Уменьшить номер выделенного листа
  fr_fr: Décrémenter les Numéros des Feuilles Sélectionnées
  en_us: Decrement Selected Sheet Numbers
tooltip:
  ru: >-
    Уменьшает номер листа на один. Изменение листа будет выведено, 
    если в настройках pyRevit ведение журнала установлено значение Verbose.
  fr_fr: >-
    Diminue de un le numéro de feuille des feuilles sélectionnées. Le changement
    de nom de feuille sera imprimé si la journalisation est définie sur Verbose
    dans les paramètres pyRevit
  en_us: >-
    Decreases the sheet number of the selected sheets by one. The sheet name
    change will be printed if logging is set to Verbose in pyRevit settings