title:
  ru: Переупорядочить листы
  fr_fr: Réorganiser les Feuilles
  en_us: ReOrder Sheets
  de_de: Planreihenfolge neu anordnen
  chinese_s: 重新排序图纸
tooltip:
  ru: >-
    Показывает элементы в порядке по индексу листа.

    Данный инструмент ищет параметры проекта (на Листах),  которые являются экземплярами, типа Целое и содержит 'Order' в своем имени.
  fr_fr: >-
    Imprimer les éléments dans l'ordre à partir d'un index de feuilles

    Cet outil recherche les paramètres de projet (sur Feuilles) qui sont des paramètres d'occurence, de
    de type Chiffre Entier, et ont "un ordre" dans leurs noms
  en_us: >-
    Print items in order from a sheet index

    This tool looks for project parameters (on Sheets) that are Instance, of
    type Integer, and have "Order" in their names
  de_de: >-
    Es erscheint ein Dialog, in dem Pläne in eine bestimmte Reihenfolge sortiert werden
    können. Dazu wird ein Order-Parameter (siehe unten) verwendet und durch das Skript mit Zahlen versehen.
    Der Planliste (Bauteilliste) muss der Order-Paramter in den Eigenschaften als Feld  hinzugefügt werden. Wenn man nun die Planliste (Bauteilliste) nach dem Order-Parameter sortiert,
    kann man die Reihenfolge der Pläne mit diesem Tool beliebig einstellen (z.B. unabhängig von der Plannummer).  Zudem ist es empfehlenswert die Order-Parameter Spalte in den Bauteillisten Eigenschaften
    im Tab Formatierung > "Verdecktes Feld" unsichtbar zu schalten. 

    Hinweis: Bevor diese Werkzeug verwendet werden kann muss ein Exemplar-Projektparameter
    z.B. "Plansortierungs_Order_Index" vom Datentyp Ganzzahl erstellt und der  Kategorie "Pläne" zugewiesen werden. Wichtig ist, dass der Parametername das
    Wort "Order" enthält. Es können optional auch mehrere Sortiertparameter angelegt werden.
  chinese_s: "按图纸索引顺序打印项目\n此工具查找类型为整数的实例项目参数（在图纸上），并且其名称中包含“Order”"
