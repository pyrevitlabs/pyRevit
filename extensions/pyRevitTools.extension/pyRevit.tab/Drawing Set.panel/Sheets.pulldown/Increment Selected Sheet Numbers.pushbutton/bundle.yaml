title:
  ru: Увеличить номер выделенного листа
  fr_fr: Incrémenter les Numéros des Feuilles Sélectionnées
  en_us: Increment Selected Sheet Numbers
tooltip:
  ru: >-
    Увеличивает номер листа на один. Изменение листа будет выведено, 
    если в настройках pyRevit ведение журнала установлено значение Verbose.
  fr_fr: >-
    Augmente de un le numéro de feuille des feuilles sélectionnées. Le
    changement de nom de feuille sera imprimé si la journalisation est définie
    sur Verbose dans les paramètres pyRevit
  en_us: >-
    Increases the sheet number of the selected sheets by one. The sheet name
    change will be printed if logging is set to Verbose in pyRevit settings