title:
  ru: Найти все листы с выделенными изменениями
  fr_fr: Trouver toutes les Feuilles avec la Révision Sélectionnée
  en_us: Find All Sheets With Selected Revision
  de_de: Finde alle Pläne mit der ausgewählten Änderung
  chinese_s: 查找包含所选修订的所有图纸
tooltip:
  ru: Выделите пометочное облако и данный скрипт покажет все листы с изменениями, относящиеся к тому же изменению.
  fr_fr: Sélectionnez un nuage de révision et cet outil listera toutes les feuilles révisées sous la même révision
  en_us: Select a revision cloud and this tool will list all the sheets revised under the same revision
  de_de: Wählen Sie eine Änderungswolke aus und dieses Tool listet alle Pläne auf, die unter der gleichen Änderung überarbeitet wurden.
  chinese_s: 选择一个修订云线，此工具将列出在同一修订下被修订的所有图纸
