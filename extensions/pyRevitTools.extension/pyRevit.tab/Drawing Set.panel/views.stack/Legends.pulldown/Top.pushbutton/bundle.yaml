title:
  fr_fr: Orienter le composant de légende sur la vue de Dessus
  en_us: Set Legend Component to Top orientation
  ru: Установить вид сверху компоненту легенды
  de_de: Legendenbauteile auf Ansichtsrichtung "Grundriss" umstellen
  chinese_s: 将图例构件设置为上视方向
tooltip:
  fr_fr: Vue de Dessus du composant de légende !!! Tous les composants de la légende ne supportent pas n'importe quel type d'orientation de vue !!!
  en_us: Legend Component Top view !!! Not all legend components support any type of view orientation !!!
  ru: Компонент легенды вид сверху !!! Не все компоненты легенды поддерживают все типы ориентации вида !!!
  de_de: >-
    Im Register Beschriften > Befehlsgruppe Detail > Legendendenbauteil können  in einer Legende Legendenbauteile von Familien platziert werden. Je nachdem  ob die auf der Legende platzierten Legendenbauteile eine Ansichtsrichtung "Grundriss" unterstützen  oder nicht, kann dieses Skript angewendet werden. Die ausgewählten Legendenbauteile  werden in auf die Ansichtsrichtung "Grundriss" umgestellt. Nicht alle Legendenbauteile
    unterstützen jede Art von Ansichtsrichtung !!!
  chinese_s: 图例构件上视图！！！并非所有图例构件都支持任何类型的视图方向！！！
author: Jean-Marc Couffin
context: selection
