  fr_fr: Lister les nomenclatures sur les feuilles
  en_us: List Schedules on Sheets
  ru: Показывает спецификации на листах.
  de_de: >-
    Es öffnet sich ein Konsolenfenster, in dem alle Bauteillisten aufgelistet sind,  die auf einem Plan platziert wurden. Die dazugehörige Plannummer und der Planname  wird ebenfalls aufgelistet. 
