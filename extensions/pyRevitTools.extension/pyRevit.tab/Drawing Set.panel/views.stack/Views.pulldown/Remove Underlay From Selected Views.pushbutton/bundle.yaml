title:
  ru: Удалить подложку у выделенных видов
  fr_fr: Enlève les fonds de plans des vues sélectionnées
  en_us: Remove Underlay From Selected Views
  de_de: Entferne die Unterlage von gewählten Ansichten
tooltip:
  ru: Удаляет подложку у выделенных видов.
  fr_fr: Enlève les fonds de plans des vues sélectionnées
  en_us: Removes Underlay From Selected Views
  de_de: >-
    Entweder man wählt im Projektbrowser bereits die Ansichten aus
    oder es erscheint ein Auswahldialog mit verfübaren Ansichten im 
    Projekt. Von den ausgewählten Ansichten wird die Unterlage
    entfernt. 
