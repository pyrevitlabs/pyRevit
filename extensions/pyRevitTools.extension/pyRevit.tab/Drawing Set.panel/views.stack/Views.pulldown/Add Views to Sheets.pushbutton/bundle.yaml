title:
  ru: Добавить виды на листы
  fr_fr: Ajouter des vues aux feuilles
  en_us: Add Views to Sheets
  de_de: Füge Ansichten Plänen hinzu
tooltip:
  ru: >-
    Добавляет выделенные листы (фрагменты, секции, фасады) в выделенные листы. Модель видов будет добавлена только в первый выделенный лист, поскольку они не могут существовать на нескольких листах. Данная команда по умолчанию использует активный вид, если не выбраны никакие виды.
    
    Shift+Click:
    
    Выберите исходные виды из списка вместо выделенных или активного вида
  fr_fr: >-
     Ajoute les vues sélectionnées (légendes, coupes, élévations) aux feuilles sélectionnées. Les vues de modèle ne seront ajoutées qu'à la première feuille sélectionnée car elles ne peuvent pas exister sur plusieurs feuilles. La commande passe par défaut à la vue active si aucune vue n'est sélectionnée
    
     Shift+Clic :
    
     Choisissez les vues source dans la liste au lieu de la sélection ou de la vue active
  en_us: >-
    Adds the selected views (callouts, sections, elevations) to the selected sheets. Model views will only be added to the first selected sheet since they can not exist on multiple sheets. The command defaults to active view if no views are selected
    
    Shift+Click:
    
    Pick source views from list instead of selection or active view
  de_de: >-
    Es öffnet sich ein Auswahldialog mit verfügbaren Ansichten im Projekt. 
    Die ausgewählten Ansichten (callouts, sections, elevations) werden
    den im nächsten Dialogfenster auswählbaren Plänen hinzugefügt. 
    Modellansichten werden nur dem ersten ausgewählten Plan hinzugefügt, 
    da diese nicht auf mehreren Plänen gleichzeitig platziert werden 
    können. Der Befehl verwendet die aktive Ansicht, falls im Auswahldialog
    keine Ansichten ausgewählt wurden.
    
    Shift+Click:
    
    Wähle die Ansichten vom Quellprojekt aus einer Liste aus, ansatt der Auswahl im Projekt oder die aktive Ansicht
author: 'Dan Mapes'
