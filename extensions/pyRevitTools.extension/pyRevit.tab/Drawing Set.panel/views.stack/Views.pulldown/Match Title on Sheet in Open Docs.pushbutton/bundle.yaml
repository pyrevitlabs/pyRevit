title:
  ru: Сопоставить заголовк листа в открытх документах
  fr_fr: Faire correspondre le titre sur la feuille dans les modèles ouverts
  en_us: Match Title On Sheet in Open Docs
  de_de: Übernehme "Titel auf Plan" Wert in geöffnete Modelle
tooltip:
  ru: >-
    Сопоставляет значение названия листа всех видов в открытых 
    документах с текущим документом, поэтому все виды с совпадающими 
    именами будут иметь сопадающее значение названия листа.
  fr_fr: >-
    Fait correspondre à la valeur « Titre sur la feuille » de toutes 
    les vues dans les documents ouverts au document actuel afin que 
    toutes les vues avec des noms correspondants aient des valeurs
    « Titre sur la feuille » correspondantes
  en_us: >-
    Matches the "Title On Sheet" value of all views in open documents 
    to current document so all views with matching names will have 
    matching "Title On Sheet" values
  de_de: >-
    Damit mit dieses Werkzeug funktioniert, müssen mindestens 2 Projekte
    geöffnet sein. Das aktive Projekt ist die Quelle. Es werden die 
    Ansichtsnamen zwischen den geöffneten Projekten verglichen. 
    Wenn in den anderen geöffneten Projekten ein Ansichtsname mit dem Quellprojekt
    übereinstimmt, dann wird der Parameterwert vom Parameter "Titel auf Plan"
    vom Quellprojekt auf die Zielprojekte übernommen. Damit haben alle 
    Ansichten projektübergreifend den gleichen Titel auf einem Plan.
