title:
  ru: Конвертировать семейство в размещаемые на гранях
  fr_fr: Convertir la famille en famille par face
  en_us: Convert Family To Face Host Based
  de_de: Konvertiere Familien in flächenbasierte Familien
tooltip:
  ru: >-
    Данный скрипт удаляет все экземпляры выделенных семейств и 
    пытается конвертировать семейство в размещаемое на гранях. 
    Могут быть конвертированы только семейства Устройства связи, 
    Датчики, Воздуховоды, Электрооборудование, Электроприборы, 
    Системы пожарной сигнализации, Осветительная аппаратура, 
    Осветительные приборы, Механическое оборудование, Устройства 
    цепей вызова медперсонала, Сантехнические приборы, 
    Предохранительное устройства, Спринклеры, Телефонные устройства.
  fr_fr: >-
    Ce script supprime toutes les instances de l'élément sélectionné 
    Famille et essaie de convertir la famille en famille hébergée 
    par face. Seules les familles de CommunicationDevices, DataDevices, 
    DuctTerminal, ElectricalEquipments, ElectricalFixtures, 
    FireAlarmDevices, LightingDevices, LightingFixtures, 
    MechanicalEquipments, NurseCallDevices, PlumbingFixtures, 
    SecurityDevices, Sprinklers, TelephoneDevices peuvent 
    être converties
  en_us: >-
    This script removes all instances of the selected element 
    Family and tries to convert the family into face host based. 
    Only families of CommunicationDevices, DataDevices, 
    DuctTerminal, ElectricalEquipment, ElectricalFixtures, 
    FireAlarmDevices, LightingDevices, LightingFixtures, 
    MechanicalEquipment, NurseCallDevices, PlumbingFixtures, 
    SecurityDevices, Sprinklers, TelephoneDevices can be 
    converted
  de_de: >-
    Dieses Skript entfernt alle Exemplare des ausgewählten  
    Familie und versucht, die Familie in eine flächebasierte 
    Familie umzuwandeln. Nur Familien der Kategorien 
    Kommunikationsgeräte, Datengeräte, Luftkanalformteile, 
    EletrischeAusstattung, Elektroinstallationen, Brandmelder, 
    Lichtschalter, Leuchten, HLS-Bauteile, Notrufgeräte, 
    Sanitärinstallationen, Sicherheitsgeräte, Sprinkler 
    und Telefongeräte können umgewandelt werden. 
