title:
  ru: Экспортировать конфигурацию семейства
  fr_fr: Exporter la configuration de la famille
  en_us: Export Family Config
  de_de: Exportiert die Familien Konfiguration
tooltip:
  ru: >-
    Экспортирует конфигурацию семейства в yaml файл.

    Конфигурационный файл семейства является yaml файлом,

    предоставляет информацию о параметрах и типах, определенных в семействе.

    Структура конфигурационного файла показана ниже:
        parameters:
          <наименование-параметра>:
                  type: <Autodesk.Revit.DB.ParameterType>
                  category: <Autodesk.Revit.DB.BuiltInParameterGroup>
                  instance: <true|false>
                  reporting: <true|false>
                  formula: <строка>
                  default: <строка>
        types:
          <наименование типа>:
                  <наименование-параметра>: <значение>
                  <наименование-параметра>: <значение>
                  ...
    Пример:

    parameters:
          Shelf Height (Upper):
                  type: Length
                  category: PG_GEOMETRY
                  instance: false
    types:
          24D"x36H":
                  Shelf Height (Upper): 3'-0"
  fr_fr: >-
     Exportez les configurations de famille vers le fichier yaml.
    
     Le fichier de configuration de la famille est un fichier yaml,
    
     fournissant des informations sur les paramètres et les types définis dans la famille.
    
     La structure de ce fichier de configuration est la suivante :
    
     paramètres:
           <nom-paramètre> :
                   type : <Autodesk.Revit.DB.ParameterType>
                   catégorie : <Autodesk.Revit.DB.BuiltInParameterGroup>
                   exemple : <vrai|faux>
                   rapport : <true|false>
                   formule : <chaîne>
                   par défaut : <chaîne>
    
     les types:
           <nom-type> :
                   <nom-paramètre> : <valeur>
                   <nom-paramètre> : <valeur>
                   ...
    
     Exemple:
    
     paramètres:
           Hauteur de l'étagère (supérieure) :
                   type: Longueur
                   groupe : PG_GEOMETRY
                   exemple : faux
                  
     les types:
           24D"x36H":
                   Hauteur de l'étagère (supérieure) : 3'-0"
  en_us: >-
    Export family configurations to yaml file.
    
    Family configuration file is a yaml file,
    
    providing info about the parameters and types defined in the family.
    
    The structure of this config file is as shown below:
    
    parameters:
          <parameter-name>:
                  type: <Autodesk.Revit.DB.ParameterType>
                  category: <Autodesk.Revit.DB.BuiltInParameterGroup>
                  instance: <true|false>
                  reporting: <true|false>
                  formula: <str>
                  default: <str>
    
    types:
          <type-name>:
                  <parameter-name>: <value>
                  <parameter-name>: <value>
                  ...
    
    Example:
    
    parameters:
          Shelf Height (Upper):
                  type: Length
                  group: PG_GEOMETRY
                  instance: false
                  
    types:
          24D"x36H":
                  Shelf Height (Upper): 3'-0"
  de_de: >-
    Exportiert die Familien Konfiguration in eine yaml Datei.
    
    Die Familien Konfiguration ist eine yaml Datei, die Informationen
    über die Parameter und Typen enthält, die in der Familie definiert wurden. 
    
    Die Formatierung der Konfigurationsdatei sieht folgendermaßen aus:
    
    parameters:
          <parameter-name>:
                  type: <Autodesk.Revit.DB.ParameterType>
                  category: <Autodesk.Revit.DB.BuiltInParameterGroup>
                  instance: <true|false>
                  reporting: <true|false>
                  formula: <str>
                  default: <str>
    
    types:
          <type-name>:
                  <parameter-name>: <value>
                  <parameter-name>: <value>
                  ...
    
    Beispiel:
    
    parameters:
          Shelf Height (Upper):
                  type: Length
                  group: PG_GEOMETRY
                  instance: false
                  
    types:
          24D"x36H":
                  Shelf Height (Upper): 3'-0"
author: '{{author}}'
context: doc-family
