title:
  ru: Перезагрузить связи
  fr_fr: Recharger les liens
  en_us: Reload Links
  de_de: Verknüpfungen neu laden
  chinese_s: 重新加载链接
tooltip:
  ru: >-
    Перезагружает выбранные Revit, CAD и DWG связи.

    Может перезагружать ссылки "локально" для моделей с совместным доступом.
  fr_fr: >-
    Recharge les liens Revit, CAD et DWG choisis

    Peut recharger les liens "localement" pour les modèles partagés
  en_us: >-
    Reloads choosen Revit, CAD and DWG Links

    Can reload links "locally" for workshared models
  de_de: >-
    Lädt die ausgewählten Revit, CAD und DWG Verknüpfungen neu

    Es kann Verknüpfungen von Modellen mit Arbeitsteilung "lokal" neu laden
  chinese_s: "重新加载选定的 Revit、CAD 和 DWG 链接\n对于工作共享模型，可以“本地”重新加载链接"
