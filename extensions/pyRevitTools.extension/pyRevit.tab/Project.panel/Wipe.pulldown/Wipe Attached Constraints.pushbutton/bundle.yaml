title:
  ru: Очистить прикрепленные ограничения
  fr_fr: Supprimer les contraintes attachées
  en_us: Wipe Attached Constraints
  de_de: Lösche alle Abhängigkeiten
tooltip:
  ru: Удаляет все прикрепленные ограничения прикрепленные к выделенному элементу.
  fr_fr: Supprime toutes les contraintes attachées à l'objet sélectionné
  en_us: Deletes all attached_constraints attached to the selected object
  de_de: Es werden alle dazugehörigen Abhängigkeiten des ausgewählten Objekts gelöscht
