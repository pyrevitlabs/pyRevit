title:
  ru: Удалить пустые марки
  fr_fr: Enlever les étiquettes vides
  en_us: Remove Empty Tags
  de_de: Lösche alle leeren Beschriftungen
tooltip:
  ru: >-
    Удаляет пустые парки на текущем виде.
    
    Shift+Click:
    
    Удалить марки на выделенных видах.
  fr_fr: >-
     Supprime les étiquettes vides dans la vue actuelle

     Maj+Clic:

     Supprimer les étiquettes dans les vues sélectionnées
  en_us: >-
    Removes empty tags in current view

    Shift+Click:

    Remove tags in selected views
  de_de: >-
    Es werden alle leeren Beschriftungen in der aktuellen Ansicht gelöscht

    Shift+Click:

    Es erscheint ein Auswahldialog mit verfügbaren Ansichten im Projekt. 
    Auf den ausgewählten Ansichten werden alle leeren Beschriftungen gelöscht
