title:
  ru: Получить путь к ФХ
  fr_fr: Obtenir le chemin du Central
  en_us: Get Central Path
  de_de: Pfad von Zentraldatei abrufen
tooltip:
  ru: >-
    Печатает полный путь до модели хранилища (если модель с совместным доступом).
    
    Shift+Click:
    
    Открывает модель хранилища в проводнике.
  fr_fr: >-
     Imprimer le chemin complet vers le modèle central (si le modèle est partagé)
    
     Shift+Clic :
    
     Ouvrir le chemin du modèle central dans le navigateur de fichiers
  en_us: >-
    Print the full path to the central model (if model is workshared)
    
    Shift+Click:
    
    Open central model path in file browser
  de_de: >-
    Gibt den vollständigen Pfad zur Zentraldatei aus 
    (sofern das Modell Arbeitsteilung verwendet)
    
    Shift+Click:
    
    Öffnet den Pfad der Zentraldatei im Datei Explorer
