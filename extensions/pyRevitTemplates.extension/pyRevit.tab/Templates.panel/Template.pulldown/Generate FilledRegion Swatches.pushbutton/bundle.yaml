title:
  ru: Генерировать образцы цветовых областей
  en_us: Generate FilledRegion Swatches
  de_de: Erstelle Musterflächen von allen gefüllten Bereichen
tooltip:
  ru: Генерирует образцы цветовых областей в активном представлении.
  en_us: Generate filledregion swatches in active view
  de_de: Es werden in der aktiven Zeichenansicht Musterflächen mit den im Projekt verfügbaren gefüllten Bereich Typen erstellt. Zudem werden die Musterflächen mit dem Namen beschriftet. 
